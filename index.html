<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
  <link href="main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Opiskelijan ravintolat Vite PWA">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" sizes="192x192">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://kit.fontawesome.com/6f7922c09b.js" crossorigin="anonymous"></script>
  <script type="module" src="src/main.ts"></script>
  <title>Vite + TS</title>
</head>

<body>
  <!-- <div class="container"> -->
    <header>
      <nav class="navigation">
        <ul>
          <li><a href="#" id="logo">Student-Eats</a></li>
          <li><button type="button" id="login">Kirjaudu sisään</button></li>
        </ul>
      </nav>
      <div class="banner-container">
        <div class="banner-text-container">
          <h1>Mitä tänään syödään?</h1>
        </div>
      </div>
    </header>
    <div class="container">

    <main>
      <div class="filters">
        <h2>Opiskelijan ravintolat</h2>
        <div class="filter-button">
          <button id="nearby">Lähelläni</button>
          <!-- <button id="company"><span class="label">Palveluntarjoaja</span><div><img src="./public/img/icons8-dropdown-30.png" alt="drop-down-icon"></div></button> -->
          <select name="company1" id="company1">
            <option value="palveluntarjoaja" >Palveluntarjoaja</option>
            <option value="sodexo">Sodexo</option>
            <option value="compass">Compass group</option>
          </select>
          <select name="city" id="city">
            <option value="kaupunki">Kaupunki</option>
          </select>

        </div>

      </div>
      <div class="dark-theme">
        <span>Vaalea teema</span>
        <div class="dark-theme-toggler">
          <input type="checkbox" class="checkbox" id="checkbox">
          <label for="checkbox" class="checkbox-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <span class="ball"></span>
          </label>
        </div>
        <span>Tumma teema</span>
      </div>

      <div class="restaurant-list-wrapper">
      </div>
      <!-- modal -->
      <dialog id="restaurant">
        <!-- add restaurant info here when restaurant is clicked -->
      </dialog>
      <dialog id="login-dialog">
        <section>
          <h2>Login</h2>
          <form id="login-form" class="form">
              <label class="required" for="username">Usename</label><br>
              <input id="username" type="text" name="username" required><br>

              <label class="required" for="password">Password</label><br>
              <input id="password" type="password" name="password" required><br>

              <input type="submit" value="Login" class="button" required><br>

              <button type="button" class="button" id="register">Become a memnber</button>

          </form>
        </section>
      </dialog>

      <dialog id="register-dialog">
        <section>
          <h2>Become a member</h2>
          <form id="register-form">

            <label class="required" for="username-register">Usename</label><br>
            <input id="username-register" type="text" name="username" minlength="3" required><br>

            <label class="required" for="password-register">Password</label><br>
            <input id="password-register" type="password" name="password" required><br>

            <label class="required" for="email-register">Email</label><br>
            <input id="email-register" type="email" name="email" required><br>

            <input type="submit" value="Register" class="button">

          </form>
        </section>
      </dialog>
    </main>
  <!-- </div> -->
  </div>
  <footer>
    Copyright 2023. All Rights Reserved
  </footer>
</body>

</html>
